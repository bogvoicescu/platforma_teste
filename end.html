<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorul</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <form>
                <input 
                type="text"
                name="username"
                id="username"
                placeholder="nume" />
                <button 
                type="submit"
                class="btn"
                id="saveScoreBtn"
                onclick="saveHighScore(event)"
                disabled
                >Salvează Scorul</button>
            </form>
            <a href="/game.html" class="btn">Alt Chestionar</a>
            <a href="/index.html" class="btn">Acasă</a>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
